<h2 i18n="@@projectHeader" class="card-title center-text"> Mis Projectos: </h2>
<div *ngIf="!(repos | async)">
  <cv-loader></cv-loader>
</div>

<div class="list-item" *ngFor="let repo of repos | async" @fadeIn>
  <div class="list-item-row-1">
    {{repo.name}}
  </div>
  <div class="list-item-row-2">
        <i class="fas fa-star"></i> {{repo.stargazers_count}}
  </div>
</div>
